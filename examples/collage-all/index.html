<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Collage All</title>
    <style>
    body {
        background: red;
        margin: 0;
    }
    </style>
</head>

<body>
    <!--Type Selectors-->
    <div>
        <span class="one">
			<ul>
				<li>
					<a href="">Selector 1</a>
				</li>
				<li>
					<a href="">Selector 2</a>
				</li>
				<li>
					<a href="">Selector 3</a>
				</li>
				<li>
					<a href="">Selector 4</a>
				</li>
			</ul>
		</span>
    </div>

	<section>
		<div>
			<div>
				<span class="two">
					<p>1</p>				
				</span>
			</div>
			<div>
				<span class="three">
					<p>2</p>				
				</span>
			</div>
		</div>
		<div>
			<div>
				<span class="four">
					<p>3</p>				
				</span>
			</div>
			<div>
				<span class="five">
					<p>4</p>				
				</span>
			</div>
		</div>
	</section>


	<!-- Class Selectors 
	.className  = matches a class that contains ".className" 
	.className.secondClassName  = matches a  class that contains ".className.secondClassName"


	-->

</body>

</html>
